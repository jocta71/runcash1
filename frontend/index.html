<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/x-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=2048, initial-scale=1.0" />
    <meta name="description" content="RunCash - Acompanhamento e análise de roletas em tempo real" />
    <title>RunCash - Acompanhamento e análise de roletas em tempo real</title>
    
    <!-- Fontes e estilos globais -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Pré-carregamento de recursos -->
    <link rel="preload" href="/sounds/coin.mp3" as="fetch" type="audio/mpeg">
    <link rel="stylesheet" href="/sounds/preload.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para ajustar a escala em telas menores que 2048px -->
    <script>
      function ajustarEscala() {
        const larguraTela = window.innerWidth;
        const viewportMeta = document.querySelector('meta[name="viewport"]');
        
        if (larguraTela < 2048) {
          // Fixar largura em 2048px para manter escala em telas pequenas
          viewportMeta.setAttribute('content', 'width=2048, initial-scale=' + (larguraTela / 2048));
        } else {
          // Em telas grandes, usar responsividade normal
          viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0');
        }
      }
      
      // Executar ao carregar e quando a janela for redimensionada
      window.addEventListener('load', ajustarEscala);
      window.addEventListener('resize', ajustarEscala);
    </script>
  </body>
</html>
