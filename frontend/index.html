<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunCash</title>
    <!-- Script inline para resolver o problema de useLayoutEffect -->
    <script>
      (function() {
        // Criar um objeto React global com uma implementação mock de useLayoutEffect
        if (typeof window !== 'undefined') {
          // Definir objeto React se não existir
          window.React = window.React || {};
          
          // Função que simula useLayoutEffect
          var mockUseLayoutEffect = function mockUseLayoutEffect() {
            return undefined;
          };
          
          // Proteger a propriedade useLayoutEffect com Object.defineProperty
          Object.defineProperty(window.React, 'useLayoutEffect', {
            configurable: true,
            enumerable: true,
            get: function() {
              return mockUseLayoutEffect;
            },
            set: function(newFunc) {
              mockUseLayoutEffect = newFunc;
            }
          });
          
          // Patch para o caso de código minificado usando 'z' em vez de 'React'
          window.z = window.React;
        }
      })();
      
      // Interceptar eventuais erros de useLayoutEffect globalmente
      window.addEventListener('error', function(e) {
        if (e && e.message && e.message.indexOf('useLayoutEffect') > -1) {
          e.preventDefault();
          console.warn("Erro de useLayoutEffect interceptado:", e.message);
          return false;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
