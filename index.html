<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunCash - Plataforma de Apostas</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #111111;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #00ff00;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background-color: #00ff00;
        color: black;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
        margin: 5px;
      }
      .btn:hover {
        background-color: #00cc00;
      }
      .btn.secondary {
        background-color: #333;
        color: white;
      }
      .btn.secondary:hover {
        background-color: #444;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
      ul li {
        margin-bottom: 8px;
        position: relative;
        padding-left: 24px;
      }
      ul li:before {
        content: "✓";
        color: #00ff00;
        position: absolute;
        left: 0;
        display: block;
        margin: 20px auto;
      }
      .warning {
        background-color: rgba(255, 150, 50, 0.2);
        border-left: 4px solid #ff9632;
        padding: 12px;
        margin: 20px 0;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Bem-vindo à RunCash</h1>
      <p>Por favor, escolha uma opção para continuar:</p>
      
      <div class="warning">
        <p><strong>Nota:</strong> A página de teste do Asaas é somente para fins de teste. Para acessar a aplicação completa, use o botão abaixo.</p>
      </div>
      
      <a href="/app" class="btn">Acessar o Site Principal</a>
      <a href="/asaas-test" class="btn secondary">Acessar Página de Teste do Asaas</a>
    </div>
  </body>
</html>
