<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunCash - Plataforma de Apostas</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #111111;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #00ff00;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background-color: #00ff00;
        color: black;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
        margin: 5px;
      }
      .btn:hover {
        background-color: #00cc00;
      }
      .warning {
        background-color: rgba(255, 150, 50, 0.2);
        border-left: 4px solid #ff9632;
        padding: 12px;
        margin: 20px 0;
        border-radius: 4px;
      }
      .error {
        background-color: rgba(255, 80, 80, 0.2);
        border-left: 4px solid #ff3232;
        padding: 12px;
        margin: 20px 0;
        border-radius: 4px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Bem-vindo à RunCash</h1>
      
      <a href="/app" class="btn">Acessar o Site Principal</a>
      
      <div class="error">
        <p><strong>Aviso:</strong> A rota /asaas-test não está funcionando no momento.</p>
      </div>
      
      <div class="warning">
        <p><strong>Nota:</strong> A página de teste em /test está ativa, mas não está acessível diretamente. Entre em contato com o administrador para mais informações.</p>
      </div>
    </div>
  </body>
</html>
